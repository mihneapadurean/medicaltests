{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    .button-login{
        background-color:  #6200ea !important;
        color: white;
        margin-bottom: 0.5em;
    }
    .button-register {
        background-color: rgb(196, 193, 193);
        color: black;
    }
</style>
    <div>
        <form action={% url 'login' %} method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block button-login">Log in</button>
        </form>
        <a class="btn btn-block button-register" href={% url 'register' category="patient" %}>Sign Up</a>
    </div> 
    <div>
        {% if form.errors %}
            {% for errors in form.errors %}
                <div>{{ errors.message }}</div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
