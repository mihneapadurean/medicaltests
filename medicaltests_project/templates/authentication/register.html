{% extends 'base_form.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    .button-register{
        background-color:  #6200ea !important;
        color: white;
        margin-bottom: 0.5em;
    }
    .button-back{
        background-color: rgb(196, 193, 193);
        color: black;
    }
</style>
    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" >
            <label class="form-check-label" for="inlineRadio1">Patient</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
            <label class="form-check-label" for="inlineRadio2">Medic</label>
        </div>
        <form action={% url 'register' category=category %} method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block button-register">Sign up</button>
        </form>
        <a class="btn btn-block button-back" href={% url 'login' %}>Back</a>
    </div>
    <div>
        {% if form.errors %}
            {% for errors in form.errors %}
                <div>{{ errors.message }}</div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
